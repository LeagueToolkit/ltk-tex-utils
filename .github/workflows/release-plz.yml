name: Release-plz PR

on:
  push:
    branches:
      - main

permissions: {}

jobs:
  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'LeagueToolkit' }}
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-plz-release:
    name: Release-plz Release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'LeagueToolkit' && contains(github.event.head_commit.message, 'chore(release)') }}
    permissions:
      contents: write
      pull-requests: read
    concurrency:
      group: release-plz-release-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz (tag)
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    name: Create Release
    needs: release-plz-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Compute tag from Cargo.toml
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          VERSION=$(awk -F '"' '/^version[[:space:]]*=/ {print $2; exit}' Cargo.toml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
      - name: Extract latest changelog section for this tag
        id: changelog
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.tag.outputs.tag }}"
          FILE="CHANGELOG.md"
          OUT="CHANGELOG_LATEST.md"
          if [[ ! -f "$FILE" ]]; then
            echo "Changelog not found. Creating empty body." > "$OUT"
          else
            awk -v tag="$TAG" '
              BEGIN {found=0}
              /^##[[:space:]]/ {
                if (found) { exit }
              }
              $0 ~ "^##[[:space:]].*" tag "$" || $0 ~ "^##[[:space:]].*\\[" tag "\\]" {
                found=1
                next
              }
              found { print }
            ' "$FILE" > "$OUT" || true
            if ! grep -q '[^[:space:]]' "$OUT"; then
              awk '
                BEGIN {start=0}
                /^##[[:space:]]/ { if (start) { exit } else { start=1; next } }
                start { print }
              ' "$FILE" > "$OUT" || true
            fi
            if ! grep -q '[^[:space:]]' "$OUT"; then
              echo "No changelog entries found for $TAG." > "$OUT"
            fi
          fi
          echo "Changelog extracted to $OUT"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          body_path: ./CHANGELOG_LATEST.md
          draft: false
          prerelease: false

  build-and-upload:
    name: Build and Upload
    needs: create-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ltk-tex-utils
            asset_name: ltk-tex-utils-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ltk-tex-utils.exe
            asset_name: ltk-tex-utils-windows.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ltk-tex-utils
            asset_name: ltk-tex-utils-macos
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}
          components: rustfmt,clippy
      - name: Build Release Binary
        run: cargo build --verbose --release --target ${{ matrix.target }}
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream
